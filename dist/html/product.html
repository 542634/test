<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vans(范斯)中国官方网站</title>
		<meta name="keywords" content="Vans;范斯;Vans中国官方网站;Vans旗舰店;经典款;联名款;帆布鞋;滑板鞋;滑板;艺术;音乐;街头文化">
		<link rel="stylesheet" type="text/css" href="/css/product.css"/>
		<link rel="icon" type="text/css" href="https://img1.vans.com.cn/public/app/site/statics/favicon.ico"/>
		
	</head>
	
	<body>
		<header></header>
		
		<div class="product-box">
			<script type="text/html" id="html-script">
			<div id="big-box">
				<img src="{{products[0].img1}}"/>
			</div>
			<div class="path">
				<div class="bebNav">
            			<a class="first" href="/index.html">首页</a>
            			<a class="bed1" href="javascript:;">中性鞋</a>
                        <a class="bed2" href="javascript:;">经典系列 Classics</a>
                </div>
			</div>
			<div class="connect">
					
				<div class="left">
					
					<div class="img-big">
						<img src="{{products[0].img1}}"/>
						<span id="smallbox"></span>
					</div>
					
					<div class="img-small">
						<ul>
							<li><img src="{{products[0].img1}}"/ style="width: 86px;height: 86px;"></li>
							<li><img src="{{products[0].img2}}"/ style="width: 86px;height: 86px;"></li>
							<li><img src="{{products[0].img3}}"/ style="width: 86px;height: 86px;"></li>
							<li><img src="{{products[0].img4}}"/ style="width: 86px;height: 86px;"></li>
							<li><img src="{{products[0].img5}}"/ style="width: 86px;height: 86px;"></li>
						</ul>
					</div>
				</div>
				<div class="right">
					<div class="right-title">
						<h2>{{products[0].name}}</h2>
						<span id="price">
							￥{{products[0].price}}.00
						</span>
					</div>
					<div class="color">
						<h4>选择颜色：<span>{{products[0].color}}</span></h4>
						<li><img src="{{products[0].img1}}"/ style="width:60px;height:60px;"></li>
					</div>
					<div class="size">
						<h4>选择鞋码：</h4>
						<ul>
							<li class="ac">34.5</li>
							<li>35</li>
							<li>36</li>
							<li>36.5</li>
							<li>37</li>
							<li>38</li>
							<li>38.5</li>
							<li>39</li>
							<li>39</li>
							<li>40</li>
							<li>40.5</li>
							<li>41</li>
							<li>42</li>
							<li>42.5</li>
							<li>43</li>
							
						</ul>
					</div>
					<div class="num">
						<h4 style="float: left;">选购数量：</h4>
						<li>
							<a href="javascript:;" class="down">-</a>
							<input type="text" name="" id="num" value="1" />
							<a href="javascript:;" class="up">+</a>
							<span id="limit">
								库存10件
							</span>
						</li>
					</div>
					
					<div class="btn">
						<a href="javascript:;" class="addcart">加入购物车</a>
						<a href="javascript:;" class="buynow">立即购买</a>
						<span class="likes">
							收藏该商品
						</span>
					</div>
					<div class="sf">
						<li class="car">
							<span>顺丰包邮</span>
						</li>
						<li class="return">
							15天无理由退换货
						</li>
					</div>
				</div>
				
				<div class="share" id="share" style="left: 111px;">
					
			      <a href="#" class="bds_weixin icon-wx"  title="分享到微信"></a>
			      <a href="#" class="bds_tsina icon-wb"  title="分享到QQ好友"></a>
			      <a href="#" class="bds_sqq icon-qq1"  title="分享到新浪微博"></a>
			      <a href="#" class="bds_qzone icon-qqkj" title="分享到淘宝"></a> 
		
				</div>
			</div>
			<!--产品详情-->
			<div class="detail-content">
				<img src="/images/product/SK8-MID.jpg"/>
				<img src="/images/product/productimg.jpg"/>
				<li class="detail-content-1">
					<img src="/images/product/products/detail-content-1-1.jpg"/>
					<img src="/images/product/products/detail-content-1-2.jpg"/>
					<img src="/images/product/products/detail-content-1-3.jpg"/>
					<img src="/images/product/products/detail-content-1-4.jpg"/>
					<img src="/images/product/products/detail-content-1-5.jpg"/>
					<img src="/images/product/products/detail-content-1-6.jpg"/>
					<img src="/images/product/products/detail-content-1-7.jpg"/>
				</li>
				<li class="product-size">
					<img src="/images/product/sizeimg.jpg"/>
					<img src="/images/product/productwrap.jpg"/>
				</li>
			</div>
			</script>
		</div>
	
		<div class="youlike">
			<h3>猜你喜欢</h3>
			<div class="youlikelist">
			<ul>
					<li>
					<img src="/images/gallery/youlike1.jpg"/>
					<a href="javascript:;">男款  袜子</a><br/>
					<span class="price">
						￥70.00
					</span>
				</li>
				<li>
					<img src="/images/gallery/youlike2.jpg"/>
					<a href="javascript:;">女款棉夹克</a><br/>
					<span class="price">
						￥1390.00
					</span>
				</li>
				<li>
					<img src="/images/gallery/youlike3.jpg"/>
					<a href="javascript:;">女款薄棉夹克</a><br/>
					<span class="price">
						￥890.00
					</span>
				</li>
				<li>
					<img src="/images/gallery/products/1.jpg"/>
					<a href="javascript:;" style="margin-bottom: 15px;">SK8-MID REISSUE GHILLIE MTE男款板鞋休闲鞋</a><br/>
					<span class="price">
						￥835.00
					</span>
				</li>
				
			</ul>
				</div>	
			<a href="javascript:;" class="a-next">换一批</a>
		</div>
		<footer></footer>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/product.js"></script>
	</body>
</html>
